<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/site.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/Chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/site.css"/>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
  </head>

  <body>

    <div class="info">

      <div class="school">
        <h2> Rutgers University - New Brunswick </h2>
      </div>

      <!-- Info -->
      <div class="info-list">
        <h3> Overall </h3>
        <div class="score">
          <b>Overall score: </b><font style="color: #27ae60;">87</font>
        </div>
        <div class="radar-chart-container">
          <canvas id="radar-chart" width="400" height="400"></canvas>
        </div>
        <h3> About </h3>
        <div class="location">
          <span data-toggle="popover" data-trigger="hover" data-placement="top" data-content="">
            <b>Location: </b><p></p>
          </span>
        </div>
        <div class="locale">
          <b>Locale: </b><p></p>
        </div>
        <div class="type">
          <b>Type: </b><p></p>
        </div>
        <div class="admission-rate">
          <b>Admission rate: </b><p></p>
        </div>
        <div class="retention-rate">
          <span data-toggle="popover" data-trigger="hover" data-placement="top" data-content="">
            <b>Retention rate: </b><font><p></p></font>
          </span>
        </div>
        <div class="graduation-rate">
          <span data-toggle="popover" data-trigger="hover" data-placement="top" data-content="">
            <b>Graduation rate: </b><font><p></p></font>
          </span>
        </div>
        <div class="homepage">
          <b>Homepage: </b><a target="_blank" href=""></a>
        </div>
        <h3> Costs </h3>
        <div class="in-state-tuition">
          <span data-toggle="popover" data-trigger="hover" data-placement="top" data-content="">
            <b>In-state tuition and fees: </b><font style="color: #27ae60;"><p></p></font>
          </span>
        </div>
        <div class="out-of-state-tuition">
          <span data-toggle="popover" data-trigger="hover" data-placement="top" data-content="">
            <b>Out-of-state tuition and fees: </b><font style="color: #27ae60;"><p></p></font>
          </span>
        </div>
        <div class="average-debt">
          <span data-toggle="popover" data-trigger="hover" data-placement="top" data-content="">
            <b>Average student debt after graduation: </b><font style="color: #c0392b;"><p></p></font>
          </span>
        </div>
        <h3> Statistics </h3>
        <div class="salary-chart-container">
          <canvas id="salary-chart" width="400" height="400"></canvas>
        </div>
        <div class="repayment-chart-container">
          <canvas id="repayment-chart" width="400" height="400"></canvas>
        </div>
      </div>
    </div>
	
	  <!-- Main -->
    <div class="main">
      <button class="browse-button" onclick="closeInfo();openMenu();">Browse</button>
      <div id="search-div">
        <button class="search-button" onclick="toggleSearch();">Search</button>
        <input id="search">
      </div>
      <div id="map"></div>
    </div>

  </body>
</html>
